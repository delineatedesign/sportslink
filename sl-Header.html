<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SportsLink</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,900' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="overlay"></div>

  <div id="skrollr-body">

    <!--
    * 1. HEADER
    * sportslink logo and navigation
    -->
    <div class="header nav">
      <!-- header logo -->
      <div class="left">
        <a href=""><img src="img/logo.jpg" alt="" /></a>
      </div>
      <!-- header navigation -->
      <div class="right">
        <ul>
          <li><a href="#whoweare">Who We Are</a></li>
          <li><a href="#whatwedo">What We Do</a></li>
          <li><a href="#clients">Clients</a></li>
          <li><a href="#candidates">Candidates</a></li>
          <li><a href="#footer">Upload CV</a></li>
        </ul>
      </div>
    </div>





    <!--
      * 2. FULLSCREEN HEADING WITH BACKGROUND IMAGE
      * width 100% height 100%
    -->

    <div class="wrapper" style="background-color: slategrey;" data-top=" -webkit-filter:grayscale(0%);filter:grayscale(0%)" data-top-bottom="-webkit-filter:grayscale(100%);filter:grayscale(100%)">
      <div class="full-height">
        <div class="text-wrapper">
          <div style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
            <div class="center-heroWrapper">
              <div class="center-hero" >
                <div style="position: relative;">
                  <div>
                    <h1 class="header-h1">We Connect</h1>
                    <h2 class="header-h2">Carefully selected clients<br>&amp; outstanding candidates</h2>
                  </div>
                </div>
              </div>
              <div class="hintarrow">
                <a href=""><div>hint</div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>








  <!-- THE END -->

  </div><!-- /#skrollr-body -->

  <!--
  * JAVASCRIPTS
  -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/sportslink.js"></script>
  <script type="text/javascript">
  $(window).scroll(function() {
  var scroll = $(window).scrollTop();
  if (scroll >= 200) {
      $('.nav').delay(5000).addClass("nav-shadow");
  }
  else {
    $('.nav').removeClass("nav-shadow");
  }
}); //missing );


    skrollr.init({
      forceHeight: false
    });
  </script>

</body>
</html>
